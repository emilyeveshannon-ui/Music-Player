<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="player">
        <img src="headphones.svg" alt="headphones" id="headphones" />
        <audio id = "player" ontimeupdate="updateProgress()">
            <source id="source" />
                Audio not supported
        </audio>
        <progress id="progress" value="0" max="100"></progress>

        <div id="controls">
            <p id="currentSong"></p>
            <div class="controls_wrapper">
                <span onclick="playAudio()">&#9658;</span>
                <span onclick="pauseAudio()">&#10074; &#10074;</span>
            </div>
            <p>Volume</p>
            <div class="volume">
                <span>-</span>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
                <span>+</span>
            </div>
        </div>
        <h2>My Songs</h2>
        <div id ="songList">
           
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
